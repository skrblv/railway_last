{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartland - Детали места</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <link rel="stylesheet" href="{% static 'venue-detail.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body data-venue-id="{{ venue_id }}">

<style>
  body.theme-plan-b-green {
      background-image: url("{% static 'assets/bg.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* Fallback color from variables is still good */
      background-color: var(--dv-b-fallback-color);
  }

  :root {
      --svg-sticker-girl-phone: url("{% static 'assets/sticker-girl-phone.png' %}");
      --svg-sticker-bunny-boombox-top: url("{% static 'assets/bunny.png' %}");
  }
</style>

<div class="page-wrapper">

    <div class="sticker sticker-music-notes-top"></div>
    <div class="sticker sticker-girl-phone"></div>
    <div class="sticker sticker-face-small"></div>
    <div class="sticker sticker-computer"></div>
    <div class="sticker sticker-flower"></div>
    <div class="sticker sticker-bunny-boombox-top"></div>
    <div class="sticker sticker-flip-phone-pink"></div>
    <div class="sticker sticker-swirl"></div>
    <div class="sticker sticker-flip-phone-green"></div>
    <div class="sticker sticker-boombox-bottom"></div>

    <div class="page-header">
        <h1 id="venue-name-header">Heartland</h1>
    </div>

    <div id="plan-switcher-placeholder" class="plan-switcher-container-detail"></div>

    <div class="venue-container" id="venue-detail-content">
        <div class="loading">Загрузка деталей места...</div>
    </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>


<div class="sticky-music-player">
    <audio id="audio-player" preload="metadata"></audio>
    <img id="sticky-album-art" src="{% static 'assets/placeholder-album.png' %}" alt="Album Art" class="sticky-album-art">
    <div class="sticky-track-info">
        <span id="sticky-track-title" class="sticky-track-title">No Song</span>
        <span id="sticky-artist-name" class="sticky-artist-name">Unknown Artist</span>
    </div>
    <div class="sticky-controls">
        <button class="sticky-control-btn btn-device" aria-label="Connect to a device">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM12 5.5v9l6-4.5z"/></svg>
        </button>
        <button class="sticky-control-btn btn-add" aria-label="Add to library">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        </button>
        <button id="sticky-play-pause-btn" class="sticky-control-btn btn-play-pause" aria-label="Play">
            <span id="sticky-play-pause-icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 0 24 24" width="28px" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M8 5v14l11-7L8 5z"/></svg>
             </span>
        </button>
    </div>
</div>

<script src="{% static 'venue-detail.js' %}" defer></script>
</body>
</html>
