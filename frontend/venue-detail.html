<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Details</title>

    <!-- Leaflet CSS (for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Link your main stylesheet (optional, or create a specific one) -->
    <link rel="stylesheet" href="style.css">

    <!-- Add some basic inline styles for layout (or move to CSS file) -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            background-color: #f8f9fa; /* Light background */
            color: #333;
        }
        .venue-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        #venue-image-detail {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #venue-name-detail {
            color: #073B4C;
            margin-bottom: 10px;
        }
        .venue-info p {
            margin-bottom: 8px;
            line-height: 1.6;
        }
        .venue-info strong {
            color: #073B4C;
        }
        #venue-map-detail {
            height: 350px;
            width: 100%;
            border-radius: 10px;
            margin-top: 25px;
        }
        .loading, .error-message {
             text-align: center;
             padding: 40px;
             font-size: 1.2em;
             color: #888;
        }
    </style>
</head>
<body>

    <div class="venue-container" id="venue-detail-content">
        <!-- Content will be loaded here by JavaScript -->
        <div class="loading">Loading venue details...</div>
    </div>

    

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Your new JavaScript file for this page -->
    <script src="venue-detail.js" defer></script>
</body>
</html>
